<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Multilingual Conversation Bot with Web Speech API">
    <meta name="author" content="Tomomi Imura  @girlie_mac">

    <title>Multilingual Conversation Bot for Learning New Languages</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section>
      <h1>Multilingual Conversation Bot</h1>
      <h2>Enjoy learning new languages!</h2>

      

      <button><i class="fa fa-microphone"></i></button>
      <div align="center">(Click and Speak)</div>

      <div><br><br></div>

      <div>
          <p>You said: <em class="output-you">...</em></p>
          <p>Bot replied: <em class="output-bot">...</em></p>
      </div>

      <div class="dropdown">
        <label for="Language">Select a language:</label>
        <select name="Language" id="Language">
          <option value="en-US">English</option>
          <option value="es-ES">Spanish</option>
          <option value="it-IT">Italian</option>
          <option value="fr-FR">French</option>
          <option value="nl-NL">Dutch</option>
          <option value="pt-PT">Portuguese</option>
          <option value="de-DE">German</option>
          <option value="hi-IN">Hindi (हिन्दी)</option>
        </select>
      </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
